<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="popup.css" />
  <link rel="shortcut icon" href="assets/icon.png" />
  <title>ROL - Read Out Loud</title>
  <script src="https://use.fontawesome.com/4430f58502.js"></script>
  <script src="popup.js" defer></script>
</head>
<body>
  <textarea id="text" placeholder="Paste text here..." ></textarea>
  
  <div class="controls">
    <label for="speed">Speed:
    <input type="number" name="spee" id="speed" min=".5" max="3" step=".5" value="1">
    </label>
    <button id="playBtn">Play</button>
    <button id="pauseBtn">Pause</i></button>
    <button id="stopBtn">Stop</i></button>
  </div>

</body>
</html>
